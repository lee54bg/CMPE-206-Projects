plugins {
    id 'java'        
    id 'application' 
}

mainClassName = 'slavebot.SlaveBot'

jar {
  // Ensure that you specify a manifest file 
  // for being able to run Java Executable JAR
  manifest {
    attributes(
      // Ensure that the Main-Class matches the mainClassName
      'Main-Class': 'slavebot.SlaveBot'
    )
  }
}